<!DOCTYPE html><html lang="ar" dir="rtl"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>حبيب للتسهيل 🤙</title><style>body{margin:0;font-family:system-ui;background:#0a0a0a;color:#f0f0f0}.header{text-align:center;font-size:2.2em;font-weight:bold;color:#4285F4;margin:25px 0}.container{max-width:1000px;margin:auto;padding:0 15px;display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:18px}.card{color:#fff;padding:22px;border-radius:16px;text-align:center;cursor:pointer;display:flex;flex-direction:column;align-items:center;gap:12px;box-shadow:0 5px 15px rgba(0,0,0,0.08);transition:all 0.3s ease;position:relative;border:1px solid rgba(255,255,255,0.2);opacity:.92}.card:nth-child(1){background:#3367D6}.card:nth-child(2){background:linear-gradient(135deg,#E88D7A 0%,#D6375F 100%)}.card:nth-child(3){background:#D0392B}.card:nth-child(4){background:#1A8CD8}.card:nth-child(5){background:#CC001F}.card:nth-child(6){background:linear-gradient(135deg,#000 0%,#2D2D2D 100%)}.card:nth-child(7){background:#1F3A4D}.card:hover{transform:translateY(-6px);box-shadow:0 8px 20px rgba(0,0,0,0.12)}.card img{width:64px;height:64px;object-fit:contain;transition:all 0.3s ease}.card img:hover{transform:scale(1.12)}.card a{color:#fff;font-size:1.25em;font-weight:500;text-decoration:none}.checkbox{width:21px;height:21px;accent-color:#34A853;cursor:pointer;position:relative;z-index:2;margin-top:5px}.button-container{position:fixed;top:20px;left:20px;z-index:100}.open-selected{background:#34A853;color:#fff;border:none;padding:11px 17px;border-radius:28px;cursor:pointer;font-size:.95em;display:flex;align-items:center;gap:9px;box-shadow:0 4px 10px rgba(0,0,0,0.1);transition:all 0.3s ease}.open-selected:hover{transform:translateY(-2px);box-shadow:0 6px 14px rgba(0,0,0,0.15)}.card-link{position:absolute;top:0;left:0;width:100%;height:100%;z-index:1}</style></head><body><div class="button-container"><button class="open-selected" onclick="openSelectedLinks()"><span>فتح المحدد</span></button></div><div class="header">حبيب للتسهيل 🤙</div><div class="container"><div class="card"><img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook"><a href="https://www.facebook.com/?locale=fr_FR" target="_blank">Facebook</a><input type="checkbox" class="checkbox"><a href="https://www.facebook.com/?locale=fr_FR" target="_blank" class="card-link"></a></div><div class="card"><img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram"><a href="https://www.instagram.com/" target="_blank">Instagram</a><input type="checkbox" class="checkbox"><a href="https://www.instagram.com/" target="_blank" class="card-link"></a></div><div class="card"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"><a href="https://www.youtube.com/" target="_blank">YouTube</a><input type="checkbox" class="checkbox"><a href="https://www.youtube.com/" target="_blank" class="card-link"></a></div><div class="card"><img src="https://cdn-icons-png.flaticon.com/512/733/733635.png" alt="X"><a href="https://twitter.com/" target="_blank">X</a><input type="checkbox" class="checkbox"><a href="https://twitter.com/" target="_blank" class="card-link"></a></div><div class="card"><img src="https://cdn-icons-png.flaticon.com/512/2175/2175205.png" alt="Pinterest"><a href="https://www.pinterest.com/" target="_blank">Pinterest</a><input type="checkbox" class="checkbox"><a href="https://www.pinterest.com/" target="_blank" class="card-link"></a></div><div class="card"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok"><a href="https://www.tiktok.com/" target="_blank">TikTok</a><input type="checkbox" class="checkbox"><a href="https://www.tiktok.com/" target="_blank" class="card-link"></a></div><div class="card"><img src="https://cdn-icons-png.flaticon.com/512/15466/15466225.png" alt="Steam"><a href="https://store.steampowered.com/" target="_blank">Steam</a><input type="checkbox" class="checkbox"><a href="https://store.steampowered.com/" target="_blank" class="card-link"></a></div></div><script>function openSelectedLinks(){const e=document.querySelectorAll(".checkbox:checked");0===e.length?alert("الرجاء تحديد روابط لفتحها"):e.forEach(e=>{window.open(e.parentElement.querySelector(".card-link").href,"_blank")})}document.addEventListener("DOMContentLoaded",()=>{document.querySelectorAll(".checkbox").forEach(e=>{e.addEventListener("click",e=>{e.stopPropagation()})})});</script></body></html>
